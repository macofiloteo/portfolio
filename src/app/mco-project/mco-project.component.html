    <mat-grid-list [cols]="matGridNumber | async">
        <mat-grid-tile *ngFor="let project of projects">
            <mat-card class="mco-card-project">
                <mat-card-header>
                    <mat-card-title class="mco-card-title">{{project.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mco-card-content">{{project.description }}</mat-card-content>
                <div class="mco-tags">
                    <span *ngFor="let tag of project.tags">{{tag}}</span>
                </div>
                <mat-card-actions>
                  <a *ngIf="project.demoLink" target="_blank" href="{{project.demoLink}}"><img class="mat-card-button" width="32" src="static/icons/hyperlink.svg"></a>
                  <a target="_blank" (click)="openDialog(project.images, 0)" class="mat-card-button"><img class="mat-card-button" width="32" src="static/icons/picture.svg"></a>
                  <a *ngIf="project.githubLink" target="_blank" href="{{project.githubLink}}"><img class="mat-card-button" width="32" src="static/icons/github.svg"></a>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
